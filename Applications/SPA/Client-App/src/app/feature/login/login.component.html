<div class="centered-form">
  <div class="centered-form__form">

    <form #myForm="ngForm" (ngSubmit)="login()" name="myForm" class="custom-form">
      <img src="../../../assets/blue.png" />
      <h3>SIGN IN</h3>
      <div class="form-group" [ngClass]="{'not-empty': user.userName.length}">
        <input type="text" class="form-control" name="user" id="user" [(ngModel)]="user.userName" />
        <label for="user" class="animated-label">Username</label>
      </div>
      <div class="form-group" [ngClass]="{'not-empty': user.passWord.length}">
        <input type="password" class="form-control" name="pass" id="pass" [(ngModel)]="user.passWord" />
        <label for="pass" class="animated-label">Password</label>
      </div>
      <div class="submit">
        <button class="btn btn-basic btn-block">SIGN IN NOW</button>
      </div>
      <p>Forget Password? <a href="">Reset</a></p>
    </form>
  </div>
</div>
