<div class="centered-form">
  <div class="centered-form__form">
      <form #myForm="ngForm" (ngSubmit)="login()" name="myForm">
          <div class="form-field">
              <h1>GoGo</h1>
          </div>
          <hr />
          <div class="form-field">
              <h3>Login</h3>
          </div>
          <div class="form-field">
              <label for="username">User Name</label>
              <input type="text" class="form-control" id="username" [(ngModel)]="model.username" name="username" #username="ngModel" required autofocus>
              

             <div [ngClass]="{'hidden': username.valid || username.pristine}" class="validation-message">
                  <p style="color:red">
                      Username is required.
                  </p>
              </div>
          </div>
          <div class="form-field">
            <label for="pwd">Password</label>
              <input type="password" class="form-control" id="pwd" [(ngModel)]="model.password" name="password" #password="ngModel" required>
              <div [ngClass]="{'hidden': password.valid || password.pristine}" class="validation-message">
                <p style="color:red">
                  Password is required.
                </p>
              </div>
          </div>
          <div class="form-field">
              <ul class="pagination">
                  <li>
                      <label><input type="checkbox"> Remember me</label>
                  </li>
                  <li>
                      <a id="forgot" (click)="displayToastr()" style="color:#0066ff">Forgot password?</a>
                  </li>
              </ul>
          </div>
          <div class="form-field">
              <button type="submit" class="btn btn-primary active">Sign In</button>
              <div [hidden]="!isError" class="validation-message">
                <p style="color:red">
                  {{message}}
                </p>
              </div>
          </div>
      </form>
  </div>
</div>
